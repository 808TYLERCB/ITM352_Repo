<html>

<head> <link rel="stylesheet" href="products-style.css"> 
        <style id="localStyle"></style>
        
        <script> 

let first_name = "Tyler"; 
let last_name = "Brede";
let initials = `${first_name[0]}. ${last_name[0]}.`;
let formattedName = "<span style='font-size: 60px;'><strong>" + first_name + "</strong> <em>" + last_name + "</em></span>";

let hits = 0;
let spins = 0;

function updateHitSpinRatio() {
    hit_spin_span.innerHTML = (spins !== 0) ? (hits / spins).toFixed(2) : '0';
}

function startRotate(element) {
    element.className = "item rotate";
    updateHitSpinRatio();
}

function stopRotate(element) {
    element.className = "item";
    updateHitSpinRatio();
}

function updateHits() {
    hits+=2; 
    hits_span.innerHTML = hits;
    updateHitSpinRatio();        
}   

function updateSpins() {
    spins++;
    spins_span.innerHTML = spins;
    updateHitSpinRatio();
}
        </script>

   <p style="text-align: center; font-weight: bold;">
            Hits:<span id="hits_span">0</span>
            Spins:<span id="spins_span">0</span>
            Hit/Spin:<span id="hit_spin_span">0</span>
        
        </p>

       <title>SmartPhone Products</title>
</head>

<body onload="hits_span.innerHTML = hits; spins_span.innerHTML = spins;">

</body>
       
    
        
        <header>
            <script>
                document.write(formattedName);
            </script>
        </header>
    
        <h1>Used Smart Phone Store</h1>

     


  <input id='speedSlider' type='range' min=".1" max="5" step=".1" style="direction: rtl;" onchange="localStyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';">

    <div><main>
